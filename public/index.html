    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
    <title>MedMinder</title>

  <body>

    <header role="banner">
    <h1>MedMinder</h1>
    <h3>A daily reminder for your medication</h3>
    </header>
    <nav role="navigation" class="row">
      <ul>
        <li class="col-4"><a href="index.html">Home</a></li>

      </ul>

    <form action="#" method="post" id="js-form" class="register-form row">
      <fieldset id="js-register">
        <legend>Register</legend>
        <label for="first-name">First Name</label>
      <input type="text" id="js-fname" name="first name" required>
        <label for="last-name">Last Name</label>
      <input type="text" id="js-lname" name="last name" required>
      <label for="username">Username</label>
      <input type="text" id="js-uname" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="js-password" name="password" required>
      <!-- Email: <input type="text" id="js-email" name="email"><br> -->
      <input type="submit" name="register-submit" id="js-submit" value="Submit">
      </fieldset>
    </form>

    <section class="row login" >
    <p>Already Registered? <span id="js-login"><a href="auth.html"</a>          Login </span></p>
    </section>
    <!-- <section id="js-login" class="row">
      <form action="#" method="post" id="js-login-form">

    </section> -->

  </body>
