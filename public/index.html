<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="main.css">
    <title>MedMinder</title>
  </head>
  <body>

    <header role="banner" class="row">
    <h1>MedMinder</h1>
    <h3>A daily reminder for your medication</h3>
    </header>


    <form action="#" method="post" id="js-form" class="register-form">
      <fieldset id="js-register" class="row">
        <legend>Register</legend>
        <label for="first-name">First Name</label>
      <input type="text" id="js-fname" name="first name" required>
        <label for="last-name">Last Name</label>
      <input type="text" id="js-lname" name="last name" required>
      <label for="username">Username</label>
      <input type="text" id="js-uname" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="js-password" name="password" required>
      <!-- Email: <input type="text" id="js-email" name="email"><br> -->
      <input type="submit" name="register-submit" id="js-submit">
      </fieldset>
    </form>

    <section class="row">
    <p>Already Registered? <span id="js-login"><a href="auth.html"</a>Login</span></p>
    </section>
    <section id="js-login" class="row">
      <form action="#" method="post" id="js-login-form" class="js-hidden"></form>
    </section>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
