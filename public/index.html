<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MedMinder</title>
  </head>
  <body>
    <header role="banner">
    <h1>MedMinder</h1>
    <h4>A daily reminder for your medication</h4>
    </header>
    <section id="js-register">
    <form action="#" method="post" id="js-form">
      <p>Please enter a username, password, and a valid email below</p>
      First name: <input type="text" id="js-fname" name="first name" required><br>
      Last name: <input type="text" id="js-lname" name="last name" required><br>
      Username: <input type="text" id="js-uname" name="username" required><br>
      Password: <input type="text" id="js-password" name="password" required><br>
      Email: <input type="text" id="js-email" name="email" required><br>
      <input type="submit" name="submit" id="js-submit">
    </form>
    </section>
    <p>Already Registered? <span id="js-login">Login</span></p>
    <section id="js-login">
      <form action="#" method="post" id="js-login-form" class="js-hidden"></form>
      <h1>Welcome '#'</h1>
    </section>
    <script type="text/javascript" src="public/app.js"></script>
    <script type="text/javascript" src=src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  </body>
</html>
