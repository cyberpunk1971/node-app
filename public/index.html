<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Berkshire+Swash|Black+And+White+Picture|Shadows+Into+Light" rel="stylesheet">
    <title>CandyMan</title>
  </head>
  <section class="row login" >
      <header role="banner">
      <h1>CandyMan</h1>
      <h3>A daily reminder for your medication<br>to help you stay organized.</h3>

      </header>
      </section>
  <body class="alt-body">
    <div class="row">
        <p><a href="auth.html" id="login-button">Login</a></p>
        <p>or</p>
      <p id="register-text">Register Below</p>
  </div>

<section id="form-section">
    <form action="#" method="post" id="js-form" class="register-form row">
      <fieldset id="js-register">
        <label for="first-name">First Name</label>
      <input type="text" id="js-fname" name="first name" required>
        <label for="last-name">Last Name</label>
      <input type="text" id="js-lname" name="last name" required>
      <label for="username">Username</label>
      <input type="text" id="js-uname" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="js-password" name="password" required>
      <input type="submit" name="register-submit" id="js-submit" value="Submit">

      </fieldset>
    </form>
    <input type="button" value="Demo It!" id="try-btn">
    </section>


    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="index.js"></script>

  </body>

</html>
